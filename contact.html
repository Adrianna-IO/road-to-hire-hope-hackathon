<script>
    function initMap() {
        //Map options
        var options = {
            zoom: 8,
            center: { lat: 35.007599, lng: -80.94321 }
        }

        //New map
        var map = new
            google.maps.Map(document.getElementById("map"), options);

        if (!map) {
            res.status(404).send(`Not Found`)

        }

        var markers = [
            {
                coords: { lat: 35.007599, lng: -80.94321 },
                //iconImage: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
                content: '<h1>Headquaters: Fort Mill, SC</h1>'
            },
            {
                coords: { lat: 35.2272, lng: -80.8461 },
                content: '<h1>Headquaters: Charlotte, NC</h1>'
            },
            //{ coords: { lat: 35.1168, lng: -80.7237 }}
        ];

        //loop through markers
        for (var i = 0; i < markers.length; i++) {
            //Add Marker
            addMarker(markers[i]);
        }

        //Add Marker Function
        function addMarker(props) {
            var marker = new google.maps.Marker({
                position: props.coords,
                map: map,
                //icon: props.iconImage
            });

            //Check for customicon
            if (props.iconImage) {
                //Set icon image
                marker.setIcon(props.iconImage);
            }

            //Check content
            if (props.content) {
                var infoWindow = new google.maps.InfoWindow({
                    content: props.content
                });

                marker.addListener('click', function () {
                    infoWindow.open(map, marker);
                });
            }
        }
    }

</script>
