<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/styles.css"/>
    <title>Document</title>
</head>
<body>
    <div id="map"></div>
</body>

<script>
    function initMap() {
        var location = { lat: 35.007599, lng: -80.94321 };
        var map = new google.maps.Map(document.getElementById("map"), {
            zoom: 4,
            center: location
        });
        var marker = new google.maps.Marker({
            position: location,
            map: map
        });
    }

</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiBs49ob-Gh2WXDZsMVXLFO-rmoy14bDI&callback=initMap"></script>

</html>
