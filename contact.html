<!DOCTYPE html>

<body>
    <header>
        <img class="logo" src="" alt="">
           <nav>
               <ul class="mixer-nav">

               </ul>
           </nav>
   </header>
    
   <section class="contactContainer">
        <div class="contactHero">
            <h3>CONTACT US</h3>
        </div>
        <div class="contactGrid">
            <div class="formContainer">
                <form class="contactForm" method="POST">
                    <ul>
                   <li> 
                       <label for='firstName'>
                        <input type="text" id="firstName" placeholder="First Name" maxlength="30" required>
                        </label>
        
                        <label for='lastName'>
                        <input type="text" id="lastName" placeholder="Last Name" maxlength="30" required>
                        </label>
                    </li>
        
                    <li>
                    <label for='email'>
                        <input type="text" id="email" placeholder="Email" maxlength="30" required>
                    </label>
        
                    <label for="subject">Subject</label>
                    <select id="subject" name="subject">
                        <option value="productInquiry">Product Inquiry</option>
                        <option value="orderTracking">Order Tracking</option>
                        <option value="orderDetails">Order Details</option>
                        <option value="returnsExchanges">Returns/Exchanges</option>
                      </select>
                    </li>
        
                    <li>
                    <label for='comments'>Comments (2000 Character Limit)
                        <textarea id='comments' style="height:80px;" placeholder="Any Questions?" maxlength="2000" required></textarea>
                    </label>
                    </li>
        
                    <li>
                    <input type="submit" value="Submit">
                    </li>

                </ul>
                </form>
            </div>
            <div class="contactInfo">

            </div>
        </div>
   </section>



   <footer>
    <section class="footerContainer">
        <div class="contactUs">
            <h3>CONTACT US</h3>
            <ul>
                <li>704-333-3333</li>
                <li>contact@mentormixer.com</li>
            </ul>
        </div>
        <div class="socialMedia">
            <H3>STAY CONNECTED</H3>
            <ul>
                <li><a href="https://www.facebook.com/" aria-label="Facebook"><i class="fa fa-facebook fa-lg" aria-hidden="true"></i></a></li>
                <li><a href="https://www.twitter.com/" aria-label="Twitter"><i class="fa fa-twitter fa-lg" aria-hidden="true"></i></a></li>
                <li><a href="https://www.instagram.com/" aria-label="Instagram"><i class="fa fa-instagram fa-lg" aria-hidden="true"></i></a></li>
            </ul>
        </div>
        <div class="quickLinks">
            <h3>QUICK LINKS</h3>

        </div>
        
    </section>
