<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <article>
        <form>
            <fieldset>
                <legend>Sign Up!</legend>
                <p>
                    <label>First Name</label>
                    <input type="text" id="firstName" value="firstName" />
                </p>
                    <label>Last Name</label>
                    <input type="text" id="lastName" value="lastName" />
                </p>
                <p>
                    <label>Career Interest</label>
                    <select id="careerList">
                        <option value="1">Tech</option>
                        <option value="2">Science</option>
                        <option value="3">Finance</option>
                        <option value="4">Law</option>
                    </select>
                </p>
                <p>
                    <label>Mile Radius:</label>
                    <input type="radio" name="distance" value="10">Less Than 10 miles
                    <input type="radio" name="distance" value="20">Less Than 20 miles
                    <input type="radio" name="distance" value="50">Less Than 50 miles
                    <br>
                </p>
                <p>
                    <label>Preferred Language</label>
                    <select id="languageList">
                        <option value="1">Spanish</option>
                        <option value="2">French</option>
                        <option value="3">Portuguese</option>
                        <option value="4">Japanese</option>
                    </select>
                </p>
                <input type="submit" value="Submit now">
                <!-- <p>
                    <label>Text Area</label>
                    <textarea> id = "myTextArea"
                            rows = "3"
                            cols = "80">Your text here</textarea>
                  </p> -->
            </fieldset>
        </form>
    </article>
</body>

</html>
